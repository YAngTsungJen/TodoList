<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  <link rel="stylesheet" href="./css/all.css">
</head>
<body>
  <div class="outside">
    <div class="wrap">
      <h1 class="h1">TodoList</h1>
      <input type="text" class="txt" placeholder="請寫出今天任務">
      <input type="button" class="btn btn-orange btn-sm ms-3" value="加入">
      <div class="mt-3">
        <div class="todo_list_info d-flex justify-content-between">
          <div class="todo">目前有<span>0</span>筆任務</div>
          <p class="del_All focus_task">清除未完成任務</p>
        </div>
        <ul class="list todo-list-content mt-3 list-unstyled">
          <li>
            <p class="d-flex"><span class="material-icons d-block">event_note</span>time</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  <script src="./all.js"></script>
</body>
</html>
